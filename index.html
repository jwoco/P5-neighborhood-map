<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
    <title>Neighborhood Map</title>
</head>
<body>

<!-- Container - whole screen -->

<div class="container">
  <div class="row">
  	<div id="outer-map" class="col-md-12">

	      <!-- Container for list of places on map -->
 	      <div class="col-md-4" id="list">
 		     <ul data-bind="foreach: filteredList()">
               <li>
                <button data-bind="text: name,
                click: $root.setMarker">
                </button>
                </li>
            </ul>
 	      </div>

        <!-- Search input box. Search filters list display and marker display of locations (ref: John Mav's demo)
    -->
        <div class="col-md-4" id="searchbox">
            <p>Search:
            <input type="search" data-bind="textInput: query, event: {keyup: filteringFunction}"> </input>
            </p>
        </div>

 	    <!-- Container for map from Google Maps -->
	   <div id="map-container" class="col-md-8"></div>

    </div> <!-- outer-map -->

 </div> <!-- row -->
</div> <!-- container -->
<!--
    <script src="js/knockout-3.3.0.js"></script> -->

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9u8jvLe4jCSdwm9voWimcTRb5owbqht4&callback=initMap">
    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/knockout-3.3.0.js"></script>
    <script src="js/app.js"></script>

    <p>test</p>

</body>
</html>
