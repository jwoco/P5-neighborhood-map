<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
    <title>Neighborhood Map</title>
</head>
<body>

<!-- Container - whole screen -->

  <div class="container-fluid">
    <h4>Lowell, Massachusetts sites</h4>
        <div class="row">
  	         <div id="map-outer" class="col-md-12">

	       <!-- Container for list of places on map -->
 	          <div class="col-md-3">
                    <div class="list-group" data-bind="foreach: filteredList()">
                        <ul id="list">
                            <li>
                                <a href="#" class="list-group-item active" data-bind="text: name, click: $root.setMarker">  </a>
                            </li>
                        </ul>
                    </div>
                    <p>
                        <!-- Search input box. Search filters list display and marker display of locations (ref: John Mav's demo) -->
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Filter locations..." data-bind="textInput: query, event: {keyup: filteringFunction}">
                        </div><!-- /input-group -->
                    </p>
 	          </div>

 	          <!-- Container for map from Google Maps -->
	           <div id="map-container" class="col-md-6 col-lg-9"></div>

            </div> <!-- outer-map -->

        </div> <!-- row -->
  </div> <!-- container -->

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9u8jvLe4jCSdwm9voWimcTRb5owbqht4&callback=initMap">
  </script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/knockout-3.3.0.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
